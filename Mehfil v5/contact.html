<!DOCTYPE html>
<html lang="en" ng-app="mehfilApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='contactCSS.css') }}">
    <!-- Include AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body ng-controller="ContactController">
    <!-- AngularJS Script -->
    <script>
        angular.module('mehfilApp', []).controller('ContactController', function($scope) {
            $scope.socialLinks = [
                {
                    platform: "Instagram",
                    icon: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png",
                    url: "https://www.instagram.com"
                },
                {
                    platform: "Facebook",
                    icon: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
                    url: "https://www.facebook.com"
                },
                {
                    platform: "Twitter",
                    icon: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLT_EwvEW7nv6i2A23GUHbK7EeCa37zmLmbQ&s",
                    url: "https://www.twitter.com"
                },
                {
                    platform: "LinkedIn",
                    icon: "https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png",
                    url: "https://www.linkedin.com"
                }
            ];
        });
    </script>

    <div class="container-fluid bg-dark text-white">
        <!-- Navbar -->
        <div class="d-flex justify-content-between align-items-center py-3">
            <h1 class="display-4">&nbsp;Mehfil</h1>
            <div>
                <a href="{{ url_for('home') }}" class="btn btn-light">Home</a>
                <a href="{{ url_for('gallery') }}" class="btn btn-light">Gallery</a>
                <a href="{{ url_for('services') }}" class="btn btn-light">Services</a>
                <a href="{{ url_for('menu') }}" class="btn btn-light">Menu</a>
                <a href="{{ url_for('booking_page') }}" class="btn btn-light">Bookings</a>
            </div>
        </div>
    </div>
        <div class="d-flex justify-content-between py-5">
            <!-- Left Column: Contact Information -->
            <div class="contact-info w-50 p-4">
                <br><br><br>
                <h3 class="text-center">Get In Touch</h3>
                <p class="text-center">We'd love to hear from you. Reach us through our social media!</p>
                <div class="d-flex flex-column align-items-center">
                    <div ng-repeat="social in socialLinks" class="social-icon mb-3">
                        <a href="{% raw %}{{social.url}}{% endraw %}" target="_blank">
                            <img src="{% raw %}{{social.icon}}{% endraw %}" alt="{% raw %}{{social.platform}}{% endraw %}" width="40" height="40">
                            <p>{% raw %}{{social.platform}}{% endraw %}</p>
                        </a>                        
                    </div>
                </div>
            </div>

            <!-- Vertical Divider -->
            <div class="divider"></div>

            <!-- Right Column: Message Form -->
            <div class="message-form w-50 p-4">
                <br><br><br>
                <h3 class="text-center">Send Us a Message</h3>
                <form id="contact-form" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>
        </div>
    <script>
        // Handle form submission
        document.getElementById('contact-form').onsubmit = async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/submit_message', {
                    method: 'POST',
                    body: formData
                });
    
                const result = await response.json();
                if (response.ok) {
                    alert(result.success);
                    e.target.reset();
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        };
    </script>
</body>
</html>
