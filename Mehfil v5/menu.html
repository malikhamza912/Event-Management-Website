    <div class="container-fluid bg-dark text-white">

        <!-- Subtitle -->

    </div>

    <!-- Menu Section -->
    <div class="menu">
        <div class="menu-category" ng-repeat="category in menuCategories">
            <h2 class="category-title">{% raw %}{{ category.name }}{% endraw %}</h2>
            <div class="menu-items">
                <div class="menu-item" ng-repeat="item in category.items">
                    <h4>{% raw %}{{ item.name }}{% endraw %}</h4>
                    <p>{% raw %}{{ item.description }}{% endraw %}</p>
                    <p><strong>Price:</strong> {% raw %}{{ item.price }}{% endraw %}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
